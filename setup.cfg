[flake8]
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4
ignore = W503, E203
per-file-ignores =
    */__init__.py: F401

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88

[mypy]
files=app,tests
ignore_missing_imports=true

[tool:pytest]
testpaths=tests/
